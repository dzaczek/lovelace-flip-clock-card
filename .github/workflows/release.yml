name: Build and Release

on:
  push:
    branches:
      - beta
    tags:
      - 'v*'
      - '*.*.*-*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 25.0.1-beta)'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build package
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PACKAGE_NAME="flip-clock-card"
          
          mkdir -p dist/${PACKAGE_NAME}
          cp flip-clock-card.js dist/${PACKAGE_NAME}/
          cp hacs.json dist/${PACKAGE_NAME}/
          cp README.md dist/${PACKAGE_NAME}/
          cp LICENSE dist/${PACKAGE_NAME}/
          cp -r img dist/${PACKAGE_NAME}/ 2>/dev/null || true
          
          cd dist
          zip -r ${PACKAGE_NAME}-${VERSION}.zip ${PACKAGE_NAME}/
          tar -czf ${PACKAGE_NAME}-${VERSION}.tar.gz ${PACKAGE_NAME}/
          cd ..
          
          echo "Package built: ${PACKAGE_NAME}-${VERSION}.zip"

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: release-package
          path: |
            dist/flip-clock-card-*.zip
            dist/flip-clock-card-*.tar.gz
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/flip-clock-card-*.zip
            dist/flip-clock-card-*.tar.gz
          draft: false
          prerelease: ${{ contains(github.ref, '-beta') || contains(github.ref, '-rc') || contains(github.ref, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


